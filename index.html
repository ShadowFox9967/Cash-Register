<!DOCTYPE html>
<html>
  <head>
    <title>Wealth's Cash Register</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0"/>
    <link href = "styles.css" rel="stylesheet"/>
  </head>
  <body>
    <main>
      <div class="container">
        <h1><a href='https://github.com/Wealth1000'>@Wealth</a></h1>
        <div class="cash-in-drawer">
  <table>
    <thead>
      <tr>
        <th>Currency Unit</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Penny</td>
        <td>$0.01 (PENNY)</td>
      </tr>
      <tr>
        <td>Nickel</td>
        <td>$0.05 (NICKEL)</td>
      </tr>
      <tr>
        <td>Dime</td>
        <td>$0.1 (DIME)</td>
      </tr>
      <tr>
        <td>Quarter</td>
        <td>$0.25 (QUARTER)</td>
      </tr>
      <tr>
        <td>Dollar</td>
        <td>$1 (ONE)</td>
      </tr>
      <tr>
        <td>Five Dollars</td>
        <td>$5 (FIVE)</td>
      </tr>
      <tr>
        <td>Ten Dollars</td>
        <td>$10 (TEN)</td>
      </tr>
      <tr>
        <td>Twenty Dollars</td>
        <td>$20 (TWENTY)</td>
      </tr>
      <tr>
        <td>One Hundred Dollars</td>
        <td>$100 (ONE HUNDRED)</td>
      </tr>
    </tbody>
  </table>
</div>
        <div class="input">
          <p>Enter cash from customer: </p>
          <input autofocus placeholder="Enter customer payment here" id='cash'/>
          <button id="purchase-btn">Purchase</button>
        </div>
        <div class="output" id="change-due">
          
        </div>
      </div>
    </main>
    <script src="script.js" rel="script"></script>
  </body>
</html>
